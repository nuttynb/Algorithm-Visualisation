<div id="headerWrapper">
    <a class="link-unstyled" href="" ng-click="main.logoClicked();">
        <span class="logo pull-left">{{main.appDetails.title}}</span>
        <span class="tagline pull-left">{{main.appDetails.tagline}}</span>
    </a>
    <div class="nav-wrapper pull-left">
        <ul class="nav nav-pills">
            <li ng-if="main.isInAlgorithmView" ng-click="main.isInAlgorithmView = false; main.svgTool.remove()">
                <a href="#/{{main.selectedType}}" ng-click="main.stopVisualizing();">Back to the algorithm list</a>
            </li>
            <li ng-class="{active: main.nav.isActive('/sorting')}"
                ng-if="!main.isInAlgorithmView">
                <a href="#/sorting">Sorting algorithms</a>
            </li>
            <li ng-class="{active: main.nav.isActive('/tree')}"
                ng-if="!main.isInAlgorithmView">
                <a href="#/tree">Tree algorithms</a>
            </li>
        </ul>
    </div>
</div>
<div class="center-block">
    <algorithm-container algorithms="main.algorithms"
                         type="main.selectedType"
                         algorithm-view="main.isInAlgorithmView"
                         selected-algorithm="main.selectedAlgorithm"
                         ng-if="!main.isInAlgorithmView">
    </algorithm-container>
    <sorting-rectangles values="[2,1,5,4,3,0,30,20]"
                        selected-algorithm="main.selectedAlgorithm"
                        ng-if="main.isInAlgorithmView">
    </sorting-rectangles>
</div>
